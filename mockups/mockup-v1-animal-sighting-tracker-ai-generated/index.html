<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sighting Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Animal Sighting Tracker</h1>

    <div class="folder-section">
        <label for="folderName">New Folder Name:</label>
        <input type="text" id="folderName" placeholder="Enter folder name">
        <button onclick="createFolder()">Create Folder</button>
    </div>

    <div id="folders"></div>

    <div class="sighting-section">
        <h2>Add a Sighting</h2>

        <label for="species">Species Name:</label>
        <input type="text" id="species" placeholder="Enter species name">

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter location">

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="folderSelect">Folder:</label>
        <select id="folderSelect"></select>

        <button onclick="addSighting()">Add Sighting</button>
    </div>

    <div class="sighting-list">
        <h2>Sightings</h2>

        <label for="filterFolder">Filter by Folder:</label>
        <select id="filterFolder" onchange="filterSightings()">
            <option value="all">All Folders</option>
        </select>

        <div id="sightings"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
